# skip binding to avoid interfering with local tmux config
#unbind C-b
#set -g prefix C-q
#bind q send-prefix

set-option -g history-limit 9999

# don't screw up colors
set -g default-terminal "screen-256color"

setw -g mode-keys vi

# vi copy for newer tmuxen
#bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
#bind-key -T copy-mode-vi 'y'  send-keys -X copy-selection
#bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle

# vi copy for older tmuxen
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'C-v' rectangle-toggle

#set-window-option -g mode-mouse on
#set-option -g mouse-select-pane on
#set-option -g mouse-resize-pane on
#set-option -g mouse-select-window on
set -g mouse on

unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# my common resize ops
unbind-key L
bind-key L resize-pane -L 80
unbind-key R
bind-key R resize-pane -R 80

unbind-key y
bind-key y set-window-option synchronize-panes

# Set that stupid Esc-Wait off, so VI works again
#   http://tonkersten.com/2011/07/104-switching-to-tmux/
set-option -sg  escape-time 0

# OS X-specific
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'
